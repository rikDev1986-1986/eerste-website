<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Neem contact op met RikWebs voor een betaalbare en professionele website. Snel antwoord en transparante prijzen.">
  <link rel="stylesheet" href="styles.css">
  <title>Contact</title>
</head>

<body>
  <header><h1>Contact Formulier</h1></header>
    <main>
      <form action="https://formspree.io/f/mdkzlzjd" method="POST" class="contact-form">
        <input type="hidden" name="_redirect" value="https://rikwebs.com/bedankt.html">
        <div class="namecontainer">
        <label for="naam">Naam:
        </label>
        <input class="invoervelden" type="text" id="naam" name="naam" required>
        </div>
        <div class="emailcontainer">
        <label for="email">Email:</label>
        <input class="invoervelden" type="email" id="email" name="email" required>
        </div>
        <div class="tekstvakcontainer">
        <label for="tekstvak">Jouw vraag:</label>
        <textarea class="invoervelden" 
        type="text" id="tekstvak" name="tekstvak" required></textarea>
        </div>
        <div class="buttoncontainer">
          <label></label>
        <button type="submit" name="button">Verstuur</button>
        </div>
        <script>
  const form = document.querySelector("form");
  form.addEventListener("submit", function () {
    setTimeout(function () {
      window.location.href = "https://rikwebs.com/bedankt.html";
    }, 500); // kleine vertraging
  });
</script>
      </form>
    </main>
</body>

</html>
