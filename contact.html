<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Contact</title>
</head>

<body>
  <header><h1>Contact Formulier</h1></header>
    <main>
      <form action="" method="POST" class="contact-form">
        <div class="namecontainer">
        <label for="naam">Naam:
        </label>
        <input class="invoervelden" type="text" id="naam" name="naam" required>
        </div>
        <div class="emailcontainer">
        <label for="email">Email:</label>
        <input class="invoervelden" type="email" id="email" name="email" required>
        </div>
        <div class="tekstvakcontainer">
        <label for="tekstvak">Jouw vraag:</label>
        <textarea class="invoervelden" 
        type="text" id="tekstvak" name="tekstvak" required></textarea>
        </div>
        <div class="buttoncontainer">
          <label></label>
        <button type="submit" name="button">Verstuur</button>
        </div>
      </form>
    </main>
</body>

</html>
