<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bedankt!</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .thankyou-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 2rem;
        text-align: center;
      }

      .thankyou-wrapper h2 {
        margin-bottom: 2rem;
        font-size: 1.5rem;
      }

      .back-home {
        padding: 1rem 2rem;
        background: linear-gradient(to right, #007CF0, #00DFD8);
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        color: white;
        cursor: pointer;
        transition: transform 0.2s ease;
        text-decoration: none;
        display: inline-block;
      }

      .back-home:hover {
        transform: scale(1.05);
      }

      footer {
        margin-top: 4rem;
        text-align: center;
        color: #888;
      }
    </style>
  </head>
  <body>
    <main class="thankyou-wrapper">
      <h2 class="lang-nl">Bedankt voor je bericht! Ik neem snel contact op 😊</h2>
      <h2 class="lang-en">Thank you for your message! I'll get back to you soon 😊</h2>

      <a href="index.html" class="back-home">← Terug naar Home</a>
    </main>

    <footer>
      <p>© Rik Dev 2025</p>
    </footer>

    <script>
      const nl = document.querySelectorAll(".lang-nl");
      const en = document.querySelectorAll(".lang-en");
      const isEnglish = navigator.language.startsWith("en");
      nl.forEach(el => el.style.display = isEnglish ? "none" : "block");
      en.forEach(el => el.style.display = isEnglish ? "block" : "none");
    </script>
  </body>
</html>
